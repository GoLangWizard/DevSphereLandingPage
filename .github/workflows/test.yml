name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install pnpm
        run: npm install -g pnpm@10.8.0

      - name: Clean install dependencies
        run: |
          rm -rf node_modules
          pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm test

      - name: Check TypeScript
        run: pnpm run check
